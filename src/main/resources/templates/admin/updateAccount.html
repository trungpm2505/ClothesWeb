<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" th:href="@{/css/lib-admin/bootstrap.min.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link type="text/css" rel="stylesheet" th:href="@{/css/admin.css}" />
<link type="text/css" rel="stylesheet" th:href="@{/css/account.css}" />
<title>User</title>
</head>
<body>
	<!-- navbar -->
	<div th:replace="admin/navbar :: navbar"></div>
	<!-- navbar -->
	<div class="container-fluid">
		<div class="row flex-nowrap">

			<div th:replace="admin/slidebar :: slidebar"></div>

			<div class="col py-3">
				<div class="card shadow mb-4">
					<div class="card-header py-3 bg-primary text-white">
						<h6 class="m-0 fw-bold" th:text = "#{userInformation}"></h6>
					</div>
					<div class="card-body">
						<form class="mx-auto" id="updateAccountForm"
							th:action="@{/user/updateAccount}" th:object="${userRequestDto}"
							method="post">
							<div class="row">
								<div class="col-md-6">
									<div class="mb-3">
										<label for="username" class="form-label fw-bold" th:text = "#{username}"></label>
										<input type="text" class="form-control" id="username"
											th:field="*{username}" placeholder="Enter username">
										<small id="username-error" class="text-danger form-text"></small>
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-3">
										<label for="fullname" class="form-label fw-bold" th:text = "#{fullname}"></label> <input type="text" class="form-control" id="fullname"
											th:field="*{fullname}" placeholder="Enter full name">
										<small id="fullname-error" class="text-danger form-text"></small>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="mb-3">
										<label for="email" class="form-label fw-bold">Email</label> <input
											type="email" class="form-control" id="email"
											th:field="*{email}" readonly="readonly" placeholder="Enter email"><small
											id="email-error" class="text-danger form-text"></small>
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-3">
										<label for="phone" class="form-label fw-bold" th:text="#{phone}"></label> <input
											type="text" class="form-control" id="phone"
											th:field="*{phone}" placeholder="Enter phone number"><small
											id="phone-error" class="text-danger form-text"></small>
									</div>
								</div>
							</div>
							<div class="mb-3">
								<label for="address" class="form-label fw-bold" th:text="#{address}"></label>
								<input type="text" class="form-control" id="address"
									th:field="*{address}" placeholder="Enter address"><small
									id="address-error" class="text-danger form-text"></small>
							</div>
							<button type="submit" class="btn btn-primary" th:text="#{update}" ></button>
						</form>
						<div id="successMessage"
							class="floating-message success-message large-message">
							<i class="fa fa-check-circle fs-2" aria-hidden="true"></i> <span
								id="messageText"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/lib-admin/bootstrap.min.js}" type="text/javascript"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
	<script th:src="@{/js/account-user.js}" type="text/javascript"></script>
	<script th:src="@{/js/user.js}" type="text/javascript"></script>
	<script th:src="@{/js/logout.js}" type="text/javascript"></script>
</body>
</html>
