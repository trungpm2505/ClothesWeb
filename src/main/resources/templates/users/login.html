<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Bootstrap V5.1.3 Fremwork CSS -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/login.css}" />
    <title>Login</title>

</head>

<body>

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!--------------------------- Left Box ----------------------------->

            <div class="col-md-5 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #6588f1;">
                <div class="featured-image mt-1 mb-2">
                    <img th:src="@{/images/imgclothes.jpg}" class="img-fluid"
                        style="width: 250px; border-radius: 20px;" />
                </div>
                <p class="text-white fs-3" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">NÓI
                    GÌ ĐÓ ĐI</p>
                <small class="text-white text-wrap text-center"
                    style="width: 20rem;margin-bottom: 5px;font-family: 'Courier New', Courier, monospace;">Join
                    us.....</small>
            </div>

            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-7 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Login</h2>
                        <p> cho vào 1 câu nói nào đó </p>
                    </div>
                    <form th:id="login-form" th:action="@{/login/checkLogin}" method="POST"
                        th:object="${loginRequestDto}">
                        <div class="form-group">
                            <input th:id="email-input" th:field="*{email}" type="text"
                                class="form-control form-control-lg bg-light fs-6" placeholder="Email address"
                                aria-describedby="helpId">
                            <small th:id="email-error" id="helpId" class="text-danger form-text"></small>
                        </div><br>
                        <div class="form-group">
                            <input th:id="password-input" th:field="*{password}" type="password"
                                class="form-control form-control-lg bg-light fs-6" placeholder="Password"
                                aria-describedby="helpId">
                            <small th:id="password-error" id="helpId" class="text-danger form-text"></small>
                        </div><br>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                        Me</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="/password/reset">Forgot Password?</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button th:id="login-button" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>
                    </form>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img th:src="@{/images/google.png}"
                                style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Don't have account? <a th:href="@{register}" style="margin-left: 5px;">Register</a></small>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script th:src="@{/js/login.js}" type="text/javascript"></script>
</body>

</html>
