<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<link type="text/css" rel="stylesheet"  th:href="@{/css/bootstrap.min.css}"/>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link type="text/css" rel="stylesheet"  th:href="@{/css/login.css}"/>

    
    <title>Register</title>
    
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->
<!-- 
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #6588f1;">
           <div class="featured-image mt-1 mb-2">
            <img th:src="@{/images/imgclothes.jpg}" class="img-fluid" style="width: 250px; border-radius: 20px;"/>
           </div>
           <p class="text-white fs-3" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">NÓI GÌ ĐÓ ĐI</p>
           <small class="text-white text-wrap text-center" style="width: 20rem;margin-bottom: 5px;font-family: 'Courier New', Courier, monospace;">Join us.....</small>
       </div>  -->

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-lg-12 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-1">
                     <h2>Register</h2>
                     <p> cho vào 1 câu nói nào đó </p>
                </div>
                
                <form  th:action="@{/user/checkRegister}" th:object="${userRequestDto}" method="POST">
                	<div class="input-group mb-4">
	                  <input type="text" th:field="*{fullname}" th:id="fullname" class="form-control form-control-lg bg-light fs-6" placeholder="Full Name"><br>
	                  <small th:name="fullname-error" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="text-danger form-text"></small>
	                </div>
	                <div class="input-group mb-4">
                  		<input type="text" th:field="*{username}" th:id="username" class="form-control form-control-lg bg-light fs-6" placeholder="User name"><br>
                  		<small th:name="username-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger form-text"></small>
                  		<small th:name="username-error" th:text = "${usernameDuplicate}" class="text-danger form-text"></small>
	                </div>
					<div class="input-group mb-4">
						<input type="password" th:field="*{password}" th:id="password" class="form-control form-control-lg bg-light fs-6 password" placeholder="Password"><br>
						<small th:name="password-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger form-text"></small>
						<small th:name="password-error" th:text = "${notMatchPass}" class="text-danger form-text"></small>
					</div>
	                <div class="input-group mb-4">
	                    <input type="password" th:field="*{confirmPassword}" th:id="confirmPassword"  class="form-control form-control-lg bg-light fs-6 password" placeholder="Confirm password"><br>
						<small th:name="password-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger form-text"></small>
						<small th:name="password-error" th:text = "${notMatchPass}" class="text-danger form-text"></small>
					</div>
	                
	                <div class="input-group mb-4">
	                  <input type="text" th:field="*{address}" th:id="address" class="form-control form-control-lg bg-light fs-6" placeholder="Address"><br>
	                  <small th:name="address-error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger form-text"></small>
	                </div><br>
	                
	                <div class="input-group mb-4">
	                  <input type="text" th:field="*{email}" th:id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email "><br>
	                  <small th:name="email-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger form-text"></small>
	                  <small th:name="email-error" th:if="${emailDuplicate}" th:text = "${emailDuplicate}" class="text-danger form-text"></small>
	                </div>
	                <div class="input-group mb-4">
	                  <input type="text" th:field="*{phone}" th:id="phone" class="form-control form-control-lg bg-light fs-6" placeholder="Phone"><br>
	                  <small  th:name="phone-error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger form-text"></small>
	                  <small th:name="phone-error" th:text = "${phoneDuplicate}" class="text-danger form-text "></small>
	                </div>
	            
	            	 <div class="input-group mb-2">

	                  <div class="form-group">
	                    <label for="age">Enter your age:</label>
	                    <input type="date" id="age" name="age" max="2023-12-31" min="1900-01-01">
	                  </div>

	                </div> 

	
	                <div class="input-group mb-2">
	                    <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Register</button>
	                </div>
                </form>
                
                <div class="row">
                    <small>Already have an account?<a href="../../templates/users/login.html" style="margin-left: 5px;">Login</a></small>
                </div>
          </div>
       </div> 
      </div>
    </div>
<script th:src="@{/js/register.js}" type="text/javascript"></script>
</body>
</html>
