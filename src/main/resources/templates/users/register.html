			<div class="col-lg-12 ">

						<div class="mb-4">
							<div class="input-group align-items-center d-flex justify-content-between" >
								<div class=" col-md-6 pe-3 ">
									<input type="text" th:field="*{fullname}" th:id="fullname"
										class="form-control form-control-lg bg-light fs-6 " placeholder="Full Name">
								</div>
								<div class=" col-md-6 ps-3">
									<input type="text" th:field="*{username}" th:id="username"
										class="form-control form-control-lg bg-light fs-6 " placeholder="User name">
								</div>
							</div>

							<div class="input-group">
								<small th:name="fullname-error" th:if="${#fields.hasErrors('fullname')}"
									th:errors="*{fullname}" class="text-danger form-text"></small>
								<small th:name="username-error" th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}" class="text-danger form-text"></small>
								<small th:name="username-error" th:text="${usernameDuplicate}"
									class="text-danger form-text"></small>
							</div>
						</div>

						<div class="mb-4">
							<div class="input-group align-items-center d-flex justify-content-between">
								<div class=" col-md-6 pe-3 ">
									<input type="password" th:field="*{password}" th:id="password"
										class="form-control form-control-lg bg-light fs-6 password"
										placeholder="Password">
								</div>
								<div class=" col-md-6 ps-3">
									<input type="password" th:field="*{confirmPassword}" th:id="confirmPassword"
										class="form-control form-control-lg bg-light fs-6 password"
										placeholder="Confirm password">
								</div>
							</div>

							<div class="input-group">
								<small th:name="password-error" th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="text-danger form-text"></small>
								<small th:name="password-error" th:text="${notMatchPass}"
									class="text-danger form-text"></small>
							</div>
						</div>


						<div class="input-group mb-4">
							<input type="text" th:field="*{address}" th:id="address"
								class="form-control form-control-lg bg-light fs-6" placeholder="Address"><br>
							<small th:name="address-error" th:if="${#fields.hasErrors('address')}"
								th:errors="*{address}" class="text-danger form-text"></small>
						</div>

						<div class="input-group mb-4">
							<input type="text" th:field="*{email}" th:id="email"
								class="form-control form-control-lg bg-light fs-6" placeholder="Email "><br>
							<small th:name="email-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="text-danger form-text"></small>
							<small th:name="email-error" th:if="${emailDuplicate}" th:text="${emailDuplicate}"
								class="text-danger form-text"></small>
						</div>
						<div class="input-group mb-4">
							<input type="text" th:field="*{phone}" th:id="phone"
								class="form-control form-control-lg bg-light fs-6" placeholder="Phone"><br>
							<small th:name="phone-error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
								class="text-danger form-text"></small>
							<small th:name="phone-error" th:text="${phoneDuplicate}"
								class="text-danger form-text "></small>
						</div>

						<div class="input-group mb-2">

							<div class="form-group">
								<label for="age">Enter your age:</label>
								<input type="date" id="age" name="age" max="2023-12-31" min="1900-01-01">
							</div>

						</div>


						<div class="input-group mb-2 justify-content-center">
							<button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Register</button>
						</div>
					</form>

					<div class="row">
						<small>Already have an account?<a th:href="@{login}"
								style="margin-left: 5px;">Login</a></small>
					</div>
