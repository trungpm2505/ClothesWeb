<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" th:href="@{/css/feedback.css}" />

<link rel="shortcut icon" type="image/x-icon" th:href="@{/images/8.png}" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- Font Awesome Stars-->
<link type="text/css" rel="stylesheet"
	th:href="@{/css/fontawesome-stars.css}" />
<!-- Meanmenu CSS -->
<link type="text/css" rel="stylesheet" th:href="@{/css/meanmenu.css}" />
<!-- owl carousel CSS -->
<link type="text/css" rel="stylesheet"
	th:href="@{/css/owl.carousel.min.css}" />
<!-- Slick Carousel CSS -->
<link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}" />
<!-- Animate CSS -->
<link type="text/css" rel="stylesheet" th:href="@{/css/animate.css}" />
<!-- Jquery-ui CSS -->
<link type="text/css" rel="stylesheet"
	th:href="@{/css/jquery-ui.min.css}" />
<!-- Venobox CSS -->
<link type="text/css" rel="stylesheet" th:href="@{/css/venobox.css}" />
<!-- Nice Select CSS -->
<link type="text/css" rel="stylesheet" th:href="@{/css/nice-select.css}" />
<!-- Magnific Popup CSS -->
<link type="text/css" rel="stylesheet"
	th:href="@{/css/magnific-popup.css}" />
<!-- Bootstrap V5.1.3 Fremwork CSS -->
<link type="text/css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<!-- Helper CSS -->
<link type="text/css" rel="stylesheet" th:href="@{/css/helper.css}" />
<!-- Main Style CSS -->
<link type="text/css" rel="stylesheet" th:href="@{/css/home.css}" />
<!-- Responsive CSS -->
<link type="text/css" rel="stylesheet" th:href="@{/css/responsive.css}" />
<!-- Modernizr js -->

<title>Feedback</title>
</head>

<body>
	<!-- Begin Header Area -->
	<div th:replace="users/header :: header"></div>
	<!-- Header Area End Here -->

	<section id="contact" class="add-padding border-top-color2">

		<div class="container text-center">

			<div class="row">

				<div class="col-sm-6 col-md-5 text-right scrollimation fade-up d1">

					<h1 class="big-text" th:text="#{contactUs}"></h1>

					<p th:text="#{feedbackMessage}">
			
					</p>

				</div>

				<!--=== Contact Form ===-->

				<!-- <form id="contact-form" th:action="@{/feedback/user/add}"
					th:object="${feedbackRequestDto}"
					class="col-sm-6 col-md-offset-1 scrollimation fade-left d3"
					method="POST"> -->
				<form id="contact-form" class="col-sm-6">
					<div class="form-group">
						<div class="controls">
							<input id="fullName" name="fullName" placeholder="Your Full Name"
								th:value="${feedbackRequestDto.fullName}"
								class="form-control requiredField" /> <i class="fa fa-user"></i>
						</div>
						<div id="fullName-error" class="text-danger form-text"></div>
					</div>
					<br />
					<!-- End name input -->

					<div class="form-group">
						<div class="controls">
							<input id="email" name="email" placeholder="Your email"
								th:value="${feedbackRequestDto.email}"
								class="form-control requiredField" /> <i class="fa fa-envelope"></i>
						</div>
						<div id="email-error" class="text-danger form-text"></div>
					</div>
					<br />
					<!-- End email input -->

					<div class="form-group">
						<div class="controls">
							<input id="phone" name="phone" placeholder="Your phone"
								th:value="${feedbackRequestDto.phone}"
								class="form-control requiredField" /> <i class="fa fa-phone"></i>
						</div>
						<div id="phone-error" class="text-danger form-text"></div>
					</div>
					<br />
					<!-- End phone input -->

					<div class="form-group">
						<div class="controls">
							<input id="subjectName" name="subjectName" placeholder="Subject"
								class="form-control requiredField" /> <i class="fa fa-comment"></i>
						</div>
						<div id="subjectName-error" class="text-danger form-text"></div>
					</div>
					<br />
					<!-- End Subject input -->

					<div class="form-group">
						<div class="controls">
							<textarea id="note" name="note" placeholder="Your message"
								class="form-control requiredField" rows="6"></textarea>
							<i class="fa fa-comment"></i>
						</div>
						<div id="note-error" class="text-danger form-text"></div>
					</div>
					<br />
					<!-- End textarea -->

					<p>
						<button id="submitButton" type="submit"
							class="btn btn-color2 btn-primary">
							<i class="fa fa-paper-plane"></i><span th:text="#{sentFeedback}"></span>
						</button>
					</p>
					<div id="successMessage"
						class="floating-message success-message large-message">
						<i class="fa fa-check-circle fs-2" aria-hidden="true"></i> <span
							id="messageText"></span>
					</div>
				</form>

				<!-- End contact-form -->
			</div>

		</div>

	</section>
	<div class="clear"></div>
	<div class="clear"></div>
	<!-- Content End -->

	<div th:replace="users/footer :: footer"></div>
	<!-- Footer Area End Here -->

	<!-- jQuery-V1.12.4 -->
	<script th:src="@{/js/vendor/jquery-1.12.4.min.js}"
		type="text/javascript"></script>
	<!-- Popper js -->
	<script th:src="@{/js/vendor/jquery-1.12.4.min.js}"
		type="text/javascript"></script>
	<!-- Bootstrap V5.1.3 Fremwork js -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
		integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Meanmenu js -->
	<script th:src="@{/js/jquery.meanmenu.min.js}" type="text/javascript"></script>
	<!-- Wow.min js -->
	<script th:src="@{/js/slick.min.js}" type="text/javascript"></script>
	<!-- Main/Activator js -->
	<script th:src="@{/js/main.js}" type="text/javascript"></script>
	<script th:src="@{/js/logout.js}" type="text/javascript"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>

		<script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    ></script>
   <script th:src="@{/js/header.js}" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			// Xóa thông báo lỗi khi bắt đầu nhập vào trường input
			$('#contact-form input').on('input', function() {
				var fieldId = $(this).attr('id');
				$('#' + fieldId + '-error').text('');
			});
			var csrfToken;
			$('#contact-form').submit(function(e) {
				
				e.preventDefault(); // Ngăn chặn hành vi submit form mặc định
				csrfToken = Cookies.get('XSRF-TOKEN');
				// Lấy dữ liệu từ form
				var formData = new FormData(this);})})
	</script>
	<script th:src="@{/js/feedback_user.js}" type="text/javascript"></script>


</body>

</html>
